name: Build and Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker-compose build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to DigitalOcean
      run: |
        docker-compose down --volumes --remove-orphans
        docker-compose up -d
