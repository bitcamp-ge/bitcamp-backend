version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: bitcamp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    networks:
      - backend
    ports: 
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000 --settings=bitcamp.settings.production
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=BitCamp-სწავლა-და-ბრძოლა-1024
      - DEBUG=False
      - DISCORD_BOT_TOKEN=<bot_token>
      - DB_NAME=bitcamp
      - DB_USER=user
      - DB_PASS=password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
